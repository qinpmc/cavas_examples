<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div style="position: absolute; z-index: 99; right: 10px">
      <button onclick="draw()">绘制填充矩形</button>
      <button onclick="draw2()">绘制边框矩形</button>
      <button onclick="draw3()">绘制空心矩形</button>
      <button onclick="draw4()">绘制阴影矩形</button>
    </div>
    <canvas
      id="canvas"
      width="600"
      height="600"
      style="border: 1px solid blueviolet"
    ></canvas>
    <script type="application/javascript">
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      function draw() {
        clear();

        ctx.fillStyle = "rgb(200,0,0)";
        ctx.fillRect(10, 10, 55, 50);

        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        ctx.fillRect(30, 30, 55, 50);
      }

      function draw2() {
        clear();

        ctx.strokeStyle = "rgb(200,0,0)";
        ctx.strokeRect(10, 10, 55, 50);

        ctx.lineWidth = 8;
        ctx.strokeStyle = "rgba(0, 0, 200, 0.5)";
        ctx.strokeRect(30, 30, 55, 50);
      }

      function draw3() {
        clear();

        ctx.fillStyle = "rgb(0,200,0)";
        ctx.fillRect(25, 25, 100, 100);

        //挖空心
        ctx.clearRect(45, 45, 60, 60);

        //空心中绘制矩形框
        ctx.lineWidth = 6;
        ctx.strokeStyle = "rgba(200, 0, 0, 1)";
        ctx.strokeRect(50, 50, 50, 50);
      }

      //https://juejin.cn/post/6844903879599996942
      function draw4() {
        //初始的样式（绘制状态）并绘制矩形
        ctx.fillStyle = "#FA6900";
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;
        ctx.shadowBlur = 4;
        ctx.shadowColor = "rgba(204, 204, 204, 0.5)";
        ctx.fillRect(0, 0, 15, 150);
        ctx.save(); //保存上述设置的绘制状态

        //重新定义新的绘制状态，并绘制矩形
        ctx.fillStyle = "#E0E4CD";
        ctx.shadowOffsetX = 10;
        ctx.shadowOffsetY = 10;
        ctx.shadowBlur = 4;
        ctx.shadowColor = "rgba(204, 204, 204, 0.5)";
        ctx.fillRect(30, 0, 30, 150);

        //绘制完之后，恢复到初始的绘制状态，继续进行绘画。并绘制圆形，并不会恢复初始状态下绘制的矩形。
        ctx.restore();
        ctx.beginPath();
        ctx.arc(305, 75, 8, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.fill();
      }

      function clear() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    </script>
  </body>
</html>
