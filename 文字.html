<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div style="position: absolute; z-index: 99; right: 10px">
      <button onclick="draw()">绘制文字1</button>
      <button onclick="draw2()">绘制文字2</button>
      <button onclick="draw3()">绘制文字3</button>
    </div>
    <canvas
      id="canvas"
      width="600"
      height="600"
      style="border: 1px solid blueviolet"
    ></canvas>
    <script type="application/javascript">
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      function draw() {
        clear();

        ctx.font = "20px serif";
        ctx.textBaseline = "bottom";
        const text = "你好";
        ctx.fillText(text, 10, 10);

        ctx.textBaseline = "top";
        ctx.fillText(text, 110, 10);

        ctx.textBaseline = "alphabetic";
        ctx.fillText(text, 210, 10);

        ctx.textBaseline = "middle";
        ctx.fillText(text, 310, 10);

        // context.translate(offsetX+Math.ceil(metrics.width/2), offsetY-Math.ceil(metrics.width/2));
        // context.rotate(-90 * Math.PI / 180);
        // context.restore();
      }

      function draw2() {
        clear();

        ctx.font = "24px serif";
        ctx.textBaseline = "middle";
        ctx.strokeText("你好", 0, 100);
      }

      function draw3() {
        clear();
        ctx.font = "24px serif";
        var metrics = ctx.measureText("你好"); // TextMetrics object
        ctx.fillText("你好", 10, 100);
        alert(metrics.width); //  ;
      }

      function clear() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    </script>
  </body>
</html>
